<body>
    <header>
        <a href="index.html">
            <h2 id="logo">The Forex Facts</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Join The Forex Facts Community!<i class="fa-solid fa-money-bill-trend-up"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input  class="text-input" id="lname" name="last_name" type="text" required >
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="phone">Phone Number</label>
            <input class="text-input" type="tel" id="phone" name="phone" placeholder="087-456-6521"required>
            
            <label for="technical">Technical</label>
            <input type="radio" id="technical" name="trading_preference" value="technical" required>
            <label for="fundamental">Fundamental</label>
            <input type="radio" id="trail" name="trading_preference" value="fundamental" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="trading_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Learn to trade">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
